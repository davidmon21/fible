<form name="ver">
  <select name="version">
    {% for version in data["collection"] %}
    <option value= "{{version}}" 
    {% if version == data["version"] %}
      SELECTED
    {% endif %}
    >{{version}}</option>
    {% endfor %}
  </select>
  <select name="book">
    {% for scrip in data["books"]['ot'] %}
      <option value="{{scrip.osis_name}}" 
      {% if scrip.osis_name == data["book"] %}
      SELECTED
      {% endif %}
      >{{scrip.osis_name}}</option>
    {% endfor %}
    {% for scrip in data["books"]['nt'] %}
      <option value="{{scrip.osis_name}}"
      {% if scrip.osis_name == data["book"] %}
      SELECTED
      {% endif %}
      >{{scrip.osis_name}}</option>
    {% endfor %}   
  </select>
  <select name="chapter">
    {% for chapter in data["chapters"] %}
      <option value="{{chapter}}" 
      {% if chapter|int == data["chapter"]|int %}
      SELECTED
      {% endif %}
      >{{chapter}}</option>
    {% endfor %}   
  </select>
  <br>
  <p>Verses:</p>
  <select name="sverse">
    {% for verse in data["verses"] %}
      <option value="{{verse}}">{{verse}}</option>
    {% endfor %}  
  </select> - 
  <select name="everse">
    <option value="All" SELECTED>All</option>
    {% for verse in data["verses"] %}
      <option value="{{verse}}">{{verse}}</option>
    {% endfor %}   
  </select>
  <button value="submit">submit</button>
</form>

{% block header %}
  <h1>{% block title %}{{data["name"]}}{% endblock %}</h1>
{% endblock %}

{% block content %}
<p>
{% for verse in data["selected_verses"] %}
{{verse}} {{data["text"][verse-data["selected_verses"][0]]+"\n"}}
<br>
{% endfor %}
</p>
{% endblock %}
